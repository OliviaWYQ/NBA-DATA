<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Show Player Data</title>
	<link rel= "stylesheet" href= "{{ url_for('static',filename='css/index.css')}}">
</head>
   <body>
      
   	<div class = "center">
   		<h2>Players Data</h2>
      <table>
         <thead>
         	<tr>
	            <th>Name</th>
	            <th>Team</th>
	            <th>SSN</th>
        	</tr>
         </thead>

         {% for row in rows %}
            <tr>
               <td>{{row["name"]}}</td>
               <td>{{row["team"]}}</td>
               <td>{{row["ssn"]}}</td>
            </tr>
         {% endfor %}
      </table>
      <a class = "button two" href = "/">return</a>
  	</div>
      

   </body>
</html>
