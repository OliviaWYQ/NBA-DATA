<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" /> 
	<title>Search Data</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='image/favicon.ico')}}" />
	<link rel= "stylesheet" href= "{{ url_for('static',filename='css/index.css')}}">
</head>
   <body>
      
   	<div class = "center">
      <br>
      <h2>PostgreSQL Search For Team</h2>
      <br>
       
       {% for row in rows_team %}
        <dl>
          <dt>Team Name:&nbsp&nbsp</dt>
          <dd>{{row["name"]}}</dd>

          <dt>Location:&nbsp&nbsp</dt>
          <dd>{{row["location"]}}</dd>

          <dt>All Star Players:&nbsp&nbsp</dt>
          <dd>{{row["allstarplayer"]}}</dd>

          <dt>Number of Champion:&nbsp&nbsp</dt>
          <dd>{{row["numofchampion"]}}</dd>
        </dl>
       {% endfor %}
       <br>
      <a class = "button two" href = "/">return</a>
  	</div>
   </body>

</html>
